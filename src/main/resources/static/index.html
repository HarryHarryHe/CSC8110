<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoadGenerator</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<p id="lg"></p>

</body>
<script>
    $(document).ready(() => {
        setInterval(() => {
            $.get("/load/getTimeout", function (data) {
                $("#lg").text(data);
            });
        }, 1000);
    });
</script>
</html>
